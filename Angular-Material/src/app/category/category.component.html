<app-header></app-header>
<div class="content">

  <h1 style="margin-top: 15px;">Kategoriler</h1>
  <button mat-raised-button color="primary" (click)="openDialog()" style="margin-bottom: 15px;">Ekle</button>

  <ng-template #lessonDialog>
    <h2 mat-dialog-title>Kategori Ekle</h2>
    <mat-dialog-content>
      <label>Kategori Adı:</label><br>
      <input type="text" [(ngModel)]="kategoriler.kategoriAdi" name="kategoriAdi" matInput>
    </mat-dialog-content>
    <br>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>İptal</button>
      <button mat-button color="primary" type="submit" (click)="addKategori()">Ekle</button>
    </mat-dialog-actions>
  </ng-template>



  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Sütun tanımları -->
    <ng-container matColumnDef="kullaniciAdi">
      <th mat-header-cell *matHeaderCellDef>Kullanıcı Adı</th>
      <td mat-cell *matCellDef="let kategoriler">{{ kategoriler.kategoriAdi }}</td>
    </ng-container>


    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let kategoriler">
        <button mat-icon-button color="primary" (click)="openEditDialog(kategoriler)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteKategori(kategoriler.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Sütunlar -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let kategoriler; columns: displayedColumns"></tr>
  </table>



  <ng-template #editLessonDialog>
    <h2 mat-dialog-title>Kullanıcı Düzenle</h2>
    <mat-dialog-content>
      <label>Kategori Adi</label><br>
      <input type="text" [(ngModel)]="kategoriler.kategoriAdi" name="kategoriAdi" matInput>
    </mat-dialog-content>
    <br>


    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>İptal</button>
      <button mat-button color="primary" type="submit" (click)="updateKategori()">Güncelle</button>
    </mat-dialog-actions>
  </ng-template>
</div>
<app-footer></app-footer>
