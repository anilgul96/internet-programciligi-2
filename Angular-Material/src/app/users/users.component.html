<app-header></app-header>
<div class="content">

  <h1 style="margin-top: 15px">Kullanıcılar</h1>
  <button mat-raised-button color="primary" (click)="openDialog()" style="margin-bottom: 15px;">Ekle</button>

  <ng-template #lessonDialog>
    <h2 mat-dialog-title>Ders Ekle</h2>
    <mat-dialog-content>
      <label>Kullanıcı Adı ve soy adı:</label><br>
      <input type="text" [(ngModel)]="kullanicilar.kullanicininAdi" name="kullanicininAdi" matInput>
    </mat-dialog-content>
    <br>
    <mat-dialog-content>
      <label>Kullanıcı Adı</label>
      <br>
      <input type="text" [(ngModel)]="kullanicilar.kullaniciAdi" name="kullaniciAdi" matInput>
    </mat-dialog-content>
    <br>
    <mat-dialog-content>
      <label>şifre:</label>
      <br>
      <input type="text" [(ngModel)]="kullanicilar.sifre" name="sifre" matInput>
    </mat-dialog-content>
    <br>
    <mat-dialog-content>
      <label>Kullanıcı Yetkisi:</label>
      <br>
      <select [(ngModel)]="kullanicilar.rolId" name="sifre" matInput>
        <option value="1">Admin</option>
        <option value="2">Emlak Danışmanı</option>
      </select>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>İptal</button>
      <button mat-button color="primary" type="submit" (click)="addKullanici()">Ekle</button>
    </mat-dialog-actions>
  </ng-template>



  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Sütun tanımları -->
    <ng-container matColumnDef="kullaniciAdi">
      <th mat-header-cell *matHeaderCellDef>Kullanıcı Adı</th>
      <td mat-cell *matCellDef="let kullanicilar">{{ kullanicilar.kullaniciAdi }}</td>
    </ng-container>
    <ng-container matColumnDef="kullanicininAdi">
      <th mat-header-cell *matHeaderCellDef>Kullanıcı Adı ve Soyadı</th>
      <td mat-cell *matCellDef="let kullanicilar">{{ kullanicilar.kullanicininAdi }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let kullanicilar">
        <button mat-icon-button color="primary" (click)="openEditDialog(kullanicilar)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Sütunlar -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let kullanicilar; columns: displayedColumns"></tr>
  </table>



  <ng-template #editLessonDialog>
    <h2 mat-dialog-title>Kullanıcı Düzenle</h2>
    <mat-dialog-content>
      <label>Kullanıcı Adı ve Soyadı:</label><br>
      <input type="text" [(ngModel)]="kullanicilar.kullanicininAdi" name="kullanicininAdi" matInput>
    </mat-dialog-content>
    <br>
    <mat-dialog-content>
      <label>Kullanıcı Adı:</label>
      <br>
      <input type="text" [(ngModel)]="kullanicilar.kullaniciAdi" name="kullaniciAdi" matInput>
    </mat-dialog-content>
    <br>
    <mat-dialog-content>
      <label>Şifre:</label>
      <br>
      <input type="text" [(ngModel)]="kullanicilar.sifre" name="sifre" matInput>
    </mat-dialog-content>
    <br>
    <mat-dialog-content>
      <label>Kullanıcı Yetkisi:</label>
      <br>
      <select [(ngModel)]="kullanicilar.rolId" name="rolId" matInput>
        <option value="1">Admin</option>
        <option value="2">Emlak Danışmanı</option>
      </select>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>İptal</button>
      <button mat-button color="primary" type="submit" (click)="updateKullanici()">Güncelle</button>
    </mat-dialog-actions>
  </ng-template>
</div>
<app-footer></app-footer>
