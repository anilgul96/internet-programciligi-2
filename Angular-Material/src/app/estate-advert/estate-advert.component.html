<app-header></app-header>
<div class="content">

<h1 style="margin-top: 15px;">İlanlar</h1>
<button mat-raised-button color="primary" (click)="openDialog()" style="margin-bottom: 15px;">Ekle</button>

<ng-template #lessonDialog>
    <h2 mat-dialog-title>Kategori Ekle</h2>
    <mat-dialog-content>
        <label>İlan Adı:</label><br>
        <input type="text" [(ngModel)]="ilanlar.ilanAdi" name="ilanAdi" matInput>
    </mat-dialog-content>
    <br>
    <mat-dialog-content>
        <label>İlan Detay:</label><br>
        <textarea type="text" [(ngModel)]="ilanlar.ilanDetay" name="ilanDetay" matInput></textarea>
    </mat-dialog-content>
    <br>
    <mat-dialog-content>
        <label>ilan Fiyatı:</label><br>
        <input type="text" [(ngModel)]="ilanlar.ilanFiyati" name="ilanFiyati" matInput>
    </mat-dialog-content>
    <br>
    <mat-dialog-content>
        <label>ilan Resim:</label><br>
        <input type="text" [(ngModel)]="ilanlar.ilanResim" name="ilanResim" matInput>
    </mat-dialog-content>
    <br>
    <mat-dialog-content>
        <label>Kategori:</label><br>
        <select  [(ngModel)]="ilanlar.ilanCategoryId" name="ilanCategoryId" matInput>
          <option *ngFor="let item of kategoriler" [value]="item.id">{{ item.kategoriAdi }}</option>
        </select>
      </mat-dialog-content>
      
    <br>


    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>İptal</button>
        <button mat-button color="primary" type="submit" (click)="addIlan()">Ekle</button>
    </mat-dialog-actions>
</ng-template>



<!-- Tablo -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Sütun tanımları -->
    <ng-container matColumnDef="ilanAdi">
      <th mat-header-cell *matHeaderCellDef>İlan Adı</th>
      <td mat-cell *matCellDef="let ilan">{{ ilan.ilanAdi }}</td>
    </ng-container>
  
    <ng-container matColumnDef="ilanDetay">
      <th mat-header-cell *matHeaderCellDef>İlan Detay</th>
      <td mat-cell *matCellDef="let ilan">{{ ilan.ilanDetay }}</td>
    </ng-container>
  
    <ng-container matColumnDef="ilanFiyati">
      <th mat-header-cell *matHeaderCellDef>İlan Fiyat</th>
      <td mat-cell *matCellDef="let ilan">{{ ilan.ilanFiyati }}</td>
    </ng-container>
  
    <ng-container matColumnDef="ilanResim">
      <th mat-header-cell *matHeaderCellDef>İlan Resim</th>
      <td mat-cell *matCellDef="let ilan">{{ ilan.ilanResim }}</td>
    </ng-container>
    
  
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let ilanlar">
          <button mat-icon-button color="primary" (click)="openEditDialog(ilanlar)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteIlan(ilanlar.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
    </ng-container>
  
    <!-- Sütunlar -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let ilan; columns: displayedColumns"></tr>
  </table>
  



<ng-template #editLessonDialog>
    <h2 mat-dialog-title>Kullanıcı Düzenle</h2>
    <mat-dialog-content>
        <label>İlan Adı:</label><br>
        <input type="text" [(ngModel)]="ilanlar.ilanAdi" name="ilanAdi" matInput>
    </mat-dialog-content>
    <br>
    <mat-dialog-content>
        <label>İlan Detay:</label><br>
        <textarea type="text" [(ngModel)]="ilanlar.ilanDetay" name="ilanDetay" matInput></textarea>
    </mat-dialog-content>
    <br>
    <mat-dialog-content>
        <label>ilan Fiyatı:</label><br>
        <input type="text" [(ngModel)]="ilanlar.ilanFiyati" name="ilanFiyati" matInput>
    </mat-dialog-content>
    <br>
    <mat-dialog-content>
        <label>ilan Resim:</label><br>
        <input type="text" [(ngModel)]="ilanlar.ilanResim" name="ilanResim" matInput>
    </mat-dialog-content>
    <br>
    <mat-dialog-content>
        <label>Kategori:</label><br>
        <select  [(ngModel)]="ilanlar.ilanCategoryId" name="ilanCategoryId" matInput>
          <option *ngFor="let item of kategoriler" [value]="item.id">{{ item.kategoriAdi }}</option>
        </select>
      </mat-dialog-content>
    <br>

    
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>İptal</button>
        <button mat-button color="primary" type="submit" (click)="updateIlan()">Güncelle</button>
    </mat-dialog-actions>
</ng-template>
</div>
<app-footer></app-footer>
