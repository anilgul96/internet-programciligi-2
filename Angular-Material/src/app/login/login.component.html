<app-header></app-header>
<div class="content">
    <div class="login-box">
        <h2>Giriş Yap</h2>
        <form class="login-form" (ngSubmit)="onLoginSubmit()">
            <mat-form-field appearance="fill">
                <mat-label>Kullanıcı Adı</mat-label>
                <input matInput type="text" name="username" [(ngModel)]="username" required>
            </mat-form-field>
            <br>

            <mat-form-field appearance="fill">
                <mat-label>Şifre</mat-label>
                <input matInput type="password" name="password" [(ngModel)]="password" required>
            </mat-form-field>
            <br>
            <br>
            <button mat-raised-button color="primary" type="submit">Giriş Yap</button>
        </form>
    </div>

</div>
<app-footer></app-footer>
